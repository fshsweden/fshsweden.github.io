<div id="skillsBubble" class="rounded_panel txt_lightgrey">
    <div class="top-rounded-panel grey-bg">
        <h1 id="user-skills">Buzzwords</h1>
    </div>
    <div class="content-rounded-panel">

        <div id="skills">
            {% for skill in site.skills %}
            <button title="{{skill}}" class="btn btn-success" style="margin:1px; width:180px;"> {{skill}} </button> &nbsp; {% endfor %}
        </div>
    </div>
</div>
